<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cupcake Calculator</title>
  <link rel="stylesheet" href="CupCalc.css" />
</head>
<body>

<h1>Cupcake Calculator</h1>

<div id="calculator">

  <form>
    <p>Input the price per unit of the following ingredients</p>
    <input id="flour" type="text" placeholder="lb of flour">
    <input id="cocoa" type="text" placeholder="oz of cocoa powder">
    <input id="sugar" type="text" placeholder="lb of sugar">
    <input id="eggs" type="text" placeholder="dozen eggs">
    <input id="mayo" type="text" placeholder="oz of mayo">
  </form>

  <button type="button" id="calculate">Calculate</button>

</div>
<!--end calculator-->

<div id="wholeTotal">

  <sup>$</sup><span id="total">0.00</span>

</div>
<!--wholeTotal end-->

<script src="CupCalc.js"></script>
</body>
</html>
